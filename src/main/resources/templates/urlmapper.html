<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Short URL Creator</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${urlmapper}" th:action="@{/create}" method="post">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" th:field="*{longURL}" placeholder="Long URL..."/>
                          <span class="input-group-btn">
                               <button type="submit" class="btn btn-secondary">Submit</button>
                           </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div style="margin-top:5px"></div>

<div class="container">
    <div th:if="${not #lists.isEmpty(urlList)}">
        <h2>Available Short URLs</h2>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Long URL</th>
                <th>Short URL</th>
            </tr>
            <tr th:each="url : ${urlList}">
                <td th:text="${url.id}"></td>
                <td th:text="${url.longURL}"></td>
                <td>
                    <a th:text="${url.shortURL}" th:href="${url.shortURL}"/>
                </td>
            </tr>


        </table>

     </div>

</div>
</body>
</html>
